<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>

    </div>

    <div id="transaction-area">
     <div class="row">
         <div class="col-md-4">
                <div class="deposit status">
                   <h5>Deposit</h5>
                   <h2>$<span id="currentDeposit">00</h2>
                </div>
         </div>
         <div class="col-md-4">
                    <div class="withdraw status">
                       <h5>Withdraw</h5>
                       <h2>$00</h2>
                    </div>
         </div>
         <div class="col-md-4">
                <div class="balance status">
                   <h5>Balance</h5>
                   <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
         </div>
     </div>
     <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                       <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                            <br>
                        <button class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
     </div>
    </div>

    <script>
        // login button Event handler
        const  loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
             const loginArea = document.getElementById("login-area")
                loginArea.style.display = "none"; 
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
       });

         // deposit button event handler
         const depositBtn = document.getElementById("addDeposit");
         depositBtn.addEventListener("click",function(){
          const depositNumber = getInputNumber("depositAmount")

            // //   const depositAmount = document.getElementById("depositAmount").value;
            //   const depositNumber = parseFloat(depositAmount);
              
            // // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber =parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // //  document.getElementById("currentDeposit").innerText = totalDeposit;

            updateSpanText("currentDeposit",depositNumber);

            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value ="";


         });

         // Withdraw button  event  handler
         const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener("click", function(){
         const withdrawNumber = getInputNumber("withdrawAmount");
         console.log(withdrawNumber);
             
         })

         function getInputNumber(id){
            const amount = document.getElementById
            (id).value;
            const withdrawNumber = parseFloat(amount);
            return withdrawNumber;
         }


         function  updateSpanText(id, depositNumber) {
            const current = document.getElementById(id)
            .innerText;
             const currentNumber = parseFloat(current);
             const totalAmount = depositNumber + currentNumber;
             document.getElementById(id).innerText = 
            totalAmount;
         }



    </script>
    
    
</body>
</html>
